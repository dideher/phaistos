services:
  db:
    image: mysql:8.0
    restart: "no" 
    #command: "--default-authentication-plugin=mysql_native_password"
    volumes:
      - db-data:/var/lib/mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: phaistos_db
      MYSQL_USER: phaistos
      MYSQL_PASSWORD: phaistos
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 2
    networks:
      - back-tier

  web:
    build: .
    restart: "no" 
    environment:
      ENVIRONMENT: dev
      WEB_CONCURRENCY: 1
      CODE_RELOAD: true
      DJANGO_SETTINGS_MODULE: phaistos.settings.production
    env_file:
      - .env
    volumes:
      - ./app:/app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:80"
    networks:
      - front-tier
      - back-tier

volumes:
  db-data: {}

networks:
  front-tier: {}
  back-tier: {}
